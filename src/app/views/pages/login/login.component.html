<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="4">
        <c-card-group>
          <c-card class="p-4 ">
            <c-card-body class="d-grid justify-content-center">
              <img style="margin:auto;border-radius:50px;" height="200px" src="assets/img/logo.png" alt="">
              <form cForm (ngSubmit)="login()">
                <h1>Inicio de sesi√≥n</h1>
                <p class="text-medium-emphasis">Ingresa con tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input name="username" autoComplete="username" cFormControl placeholder="Username" [(ngModel)]="username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    [(ngModel)]="password"
                    name="password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="20" class="text-center">
                    <button cButton class="px-4" color="primary" type="submit">
                      Ingresar
                    </button>
                  </c-col>
                  
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
