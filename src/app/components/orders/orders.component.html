
<div class="table-responsive">
    <table class="table table-dark table-striped ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                
                <th>Fecha de orden</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Dirección</th>
                
                <th></th>
                <th></th>
            </tr>
        </thead>  
        <tbody class="table-group-divider">
            <tr *ngFor="let order of orders">
                <td>1</td>
                <td>{{order.cliente.name}} {{order.cliente.lastname}}</td>
                <td>{{order.orderDate}}</td>
               
                <td>{{order.total}}</td>
                <td>{{order.status}}</td>
                <td>{{order.address.address}}</td>
               
                <td style="width:170px;"><button cButton [routerLink]="('/ordenes/estado/'+order.id)" [color]="'light'" class="me-1"><b>Ver más</b></button> </td>
                <td style="width:150px;"><button cButton [color]="'warning'" class="me-1" ><b>Eliminar</b><c-icon name="cil-pencil" size="lg"></c-icon></button> </td>
            </tr>
        </tbody>
    </table>
</div>
