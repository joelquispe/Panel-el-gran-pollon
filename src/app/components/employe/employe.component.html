
<div class="table-responsive">
    <div>
        <a class="btn btn-primary mb-4" [routerLink]="('create')" >Registrar</a>
    </div>
    <table class="table table-dark table-striped ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre y Apellidos</th>
                <th>Telefono</th>
                <th>Dni</th>
                <th>Correo</th>
                <th>Fecha de nacimiento</th>
              
                <th></th>
                <th></th>
            </tr>
        </thead>  
        <tbody class="table-group-divider">
            <tr *ngFor="let emplo of employees">
                <td>{{emplo.id}}</td>
                <td>{{emplo.name}}</td>
                <td>{{emplo.lastname}}</td>
                <td>{{emplo.phone}}</td>
                <td>{{emplo.email}}</td>
                <td>{{emplo.dateOfBirth}}</td>
               
                <td style="width:150px;"><button cButton [color]="'danger'" class="me-1" [routerLink]="('/empleados/edit/'+emplo.id)"><b>Editar</b><c-icon name="cil-trash" size="lg"></c-icon></button> </td>
                <td style="width:150px;"><button cButton [color]="'warning'" class="me-1" (click)="delete(emplo.id)"><b>Eliminar</b><c-icon name="cil-pencil" size="lg"></c-icon></button> </td>
            </tr>
        </tbody>
    </table>
</div>
