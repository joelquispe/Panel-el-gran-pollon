<c-card class="mb-4">
    <c-card-header>
      <strong>{{title}}</strong>
    </c-card-header>
    <c-card-body>
      <div >
        <form cForm (ngSubmit)="handleForm()"  [validated]="nameV" cForm >
          <div class="mb-3">
            <label cLabel for="">Nombre</label>
            <input cFormControl
            
                   name="name"
                   placeholder="pollo"
                  required
                   type="text"
                   [(ngModel)]="category.name"
            />
            
          </div>
          
          
          <div class="mb-3 d-grid">
            <label cLabel for="">Foto</label>
            
           
            <input cFormControl
                   name="photo"
                   placeholder="1/4 de pollo horneado"
                   type="file"
                   
                   required
                   (change) = "changePhoto($event)"
            />
            <img *ngIf="id != null" src="{{category.image}}" width="150px" class="img-fluid rounded-top mt-4" alt="">
          </div>
          <!-- <div class="mb-3">
            <label cLabel for="exampleFormControlTextarea1">Example textarea</label>
            <textarea cFormControl id="exampleFormControlTextarea1" rows="3"></textarea>
          </div> -->
          <button cButton  type="submit" >Guardar</button>
          
        </form>
        
      </div>
    </c-card-body>
  </c-card>
