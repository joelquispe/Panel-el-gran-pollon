
<div class="">
    <div>
        <a class="btn btn-primary mb-4" [routerLink]="('/platillos/create')" >Registrar</a>
    </div>
    <table class="table table-dark table-striped ">
      
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Cantidad</th>
                <th>Categoria</th>
                <th>Foto</th>
                <th></th>
                <th></th>
            </tr>
        </thead>  
        <tbody class="table-group-divider">
            
           
            <tr *ngFor="let plate of plates">
                <td>{{plate.id}}</td>
                <td>{{plate.name}}</td>
                <td>{{plate.description}}</td>
                <td>{{plate.price}}</td>
                <td *ngIf="plate.status == true;else noActive" >Activo</td>
                <ng-template #noActive>
                    <td>Inactivo</td>
                </ng-template>
                <td>{{plate.stock}}</td>
                <td>{{plate.category!.name}}</td>
                <td><img height="50em" src="{{plate.image}}" alt=""> </td>
                
                <td style="width:150px;"><a [routerLink]="('/platillos/edit/'+plate.id)" cButton [color]="'warning'" class="me-1" ><c-icon name="cil-trash" size="lg"></c-icon><b>Editar</b></a> </td>
                <td style="width:150px;"><button cButton [color]="'danger'" class="me-1" (click)="delete(plate.id)"><c-icon name="cil-pencil" size="lg"></c-icon><b>Eliminar</b></button> </td>
            </tr>
        </tbody>
    </table>
</div>
