
<div class="table-responsive">
    <div>
        <a class="btn btn-primary mb-4" [routerLink]="('/motorizados/create')">Registrar</a>
    </div>
    <table class="table table-dark table-striped ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre y Apellidos</th>
                <th>Telefono</th>
                <th>Dni</th>
                <th>Placa</th>
                <th>Fecha de nacimiento</th>
                <th>Estado</th>
                <th></th>
                <th></th>
            </tr>
        </thead>  
        <tbody class="table-group-divider">
            <tr *ngFor="let motorized of motorizeds">
                <td>{{motorized.id}}</td>
                <td>{{motorized.name}} {{motorized.lastname}} </td>
                <td>{{motorized.phone}}</td>
                <td>{{motorized.dni}}</td>
                <td>{{motorized.placa}}</td>
                <td>{{motorized.dateOfBirth}}</td>
                <!-- <td>{{motorized.motorizedStatus.name}}</td> -->
                <td style="width:150px;"><button cButton [color]="'danger'" class="me-1" [routerLink]="('/motorizados/edit/'+motorized.id)"><b>Editar</b><c-icon name="cil-trash" size="lg"></c-icon></button> </td>
                <td style="width:150px;"><button cButton [color]="'warning'" class="me-1" ><b>Eliminar</b><c-icon name="cil-pencil" size="lg"></c-icon></button> </td>
            </tr>
        </tbody>
    </table>
</div>
